        body {
            margin: 0;
            background: rgb(248, 248, 248);
            font-family: 'futura-pt', sans-serif;

        #computerGraphic {

            height: 200px;
            margin: 0 auto;
        }

        #alertGraphic {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        #container {
            top: 50%;
            left: 50%;
            width: 100vw;
            display: flex;
            height: 100vh;
            max-width: 400px;
            position: absolute;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
            transform: translate(-50%, -50%);
        }

        #container * {
            color: rgb(51, 51, 51);
        }

        .title {
            margin: 30px;
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .linkToMainSite {
            margin: 30px;
            padding: 12px;
            color: #0B0A16;
            font-size: 20px;
            font-weight: 300;
            max-width: 400px;
            text-align: center;
            background: #f8f8f8;
            letter-spacing: 4px;
            text-decoration: none;
            border: 2px solid #0B0A16;
            text-transform: lowercase;
            box-shadow: 8px 8px 0px rgb(45, 117, 187);
        }

        @media (min-width: 426px) {
            .title {
                font-size: 55px;
            }

            #computerGraphic {
                width: 300px;
                height: 300px;
                margin: 0 auto;
            }
        }
    </style>
